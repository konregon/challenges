<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating circles</title>

    <link rel="stylesheet" href="css/rotating circles.css">

</head>
<body>
    <div class="border">
        <div class="container-small">
            <div class="item-small"></div>
          </div>
        <div class="container">
            <div class="item" style="--d:0s"></div>
            <div class="item" style="--d:-2s"></div>
            <div class="item" style="--d:-4s"></div>
            <div class="item" style="--d:-6s"></div>
            <div class="item" style="--d:-8s"></div>
            <div class="item" style="--d:-10s"></div>
            <div class="item" style="--d:-12s"></div>
            <div class="item" style="--d:-14s"></div>
          </div>
          <div class="container-anti">
            <div class="item-anti" style="--d:0s"></div>
            <div class="item-anti" style="--d:-2s"></div>
            <div class="item-anti" style="--d:-4s"></div>
            <div class="item-anti" style="--d:-6s"></div>
            <div class="item-anti" style="--d:-8s"></div>
            <div class="item-anti" style="--d:-10s"></div>
            <div class="item-anti" style="--d:-12s"></div>
            <div class="item-anti" style="--d:-14s"></div>
            <div class="item-anti" style="--d:-16s"></div>
            <div class="item-anti" style="--d:-18s"></div>
            <div class="item-anti" style="--d:-20s"></div>
            <div class="item-anti" style="--d:-22s"></div>
            <div class="item-anti" style="--d:-24s"></div>
            <div class="item-anti" style="--d:-26s"></div>
            <div class="item-anti" style="--d:-28s"></div>
            <div class="item-anti" style="--d:-30s"></div>
     </div>
    </div>
</body>
</html>
